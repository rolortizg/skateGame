<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skate and Destroy</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="http://static.wixstatic.com/media/f7f469_41243160d9baa50038a4e49ae14f78ae.png/v1/fill/w_640,h_400,al_c/f7f469_41243160d9baa50038a4e49ae14f78ae.png" alt="Skate or Die">
     <div class="start input-group mb-3">
          <div class="input-group-prepend">
            <button id="btn-1" class="btn btn-outline-secondary" type="button">Start!</button>
          </div>
          <input id="player" type="text" class="form-control" placeholder="Player name..." aria-label="" aria-describedby="basic-addon1">
          <button id="btn-2-pause" class="btn btn-outline-secondary" type="button">Pause</button>
        </div>
   <div class="relative">  
      <canvas id="canvas" width="700" height="500"></canvas>
      <div class="scores">
          <div>
            <h3>HIGH SCORES</h3>
          </div>
          
          <div>
            <p id="player1"> PLAYER 1</p>
            <p id="player2"> PLAYER 2</p>
          </div>
          <div>
            <p id="beatScore">
              Score to beat:
              <ol >
                <li id="ranking1"></li>
                <li id="ranking2"></li>
                <li></li>
                <li></li>
              </ol>

            </p>
          </div>
      </div>
  </div> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js"></script>
  <script src="main.js"></script>
</body>
</html>
